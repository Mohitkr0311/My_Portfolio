<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohit - Developer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="left">Mohit's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="firstSection">
            <div class="leftSection">
                Hi, My name is <span class="purple">Mohit</span>
                <div>and I am a passionate</div>
                <span id="element"></span>
                <button class="btn">Download Resume</button>
                <button class="btn">Visit LinkedIn</button>
                <button class="btn">Visit Github</button>
            </div>
            <div class="rightSection">
                <img src="mohitkr.png" alt="">
            </div>
        </section>
        <hr>
        <section id="about" class="secondsection">
            <span class="text-gray">What I have Learned so far</span>
            <h1>Skills</h1>
            <div class="box">
                <!-- Your skill sections here -->
            </div>
        </section>
    </main>

    <footer id="contact">
        <div class="footer">
            <div class="footer-first">
                <h3>Mohit's Developer Portfolio</h3>
            </div>
            <div class="footer-Second">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!-- More footer sections -->
        </div>
        <div class="footer-rights">
            Copyright &#169; Mohitsportfolio.com | All right reserved
        </div>
    </footer>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Web Developer', 'Software Developer', 'Web Designer', 'Graphic Designer'],
            typeSpeed: 50,
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Toggle navigation menu on smaller screens
        const navToggle = document.querySelector('.left');
        const navMenu = document.querySelector('.right ul');
        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>

</html>
